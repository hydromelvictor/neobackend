openapi: 3.0.3
info:
  title: NEO DOCUMENTATION
  version: 1.0.0
  description: >
    API BACKEND NEO

servers:
  - url: http://localhost:8001/
    description: Serveur de développement local

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  
  parameters:
    Id:
      name: id
      in: path
      required: true
      schema:
        type: string
        format: ObjectId
    Name:
      name: name
      in: query
      schema:
        type: string
    Letter:
      name: letter
      in: query
      schema:
        type: string
    Before:
      name: before
      in: query
      schema:
        type: string
        format: date-time
    After:
      name: after
      in: query
      schema:
        type: string
        format: date-time
    Position:
      name: position
      in: query
      schema:
        type: string
    Online:
      name: online
      in: query
      schema:
        type: boolean
        enum:
          - true
          - false
    IsAuthenticated:
      name: auth
      in: query
      schema:
        type: boolean
        enum:
          - true
          - false
    Staff:
      name: staff
      in: query
      schema:
        type: boolean
        enum:
          - true
          - false
    Page:
      name: page
      in: query
      schema:
        type: number
    Limit:
      name: limit
      in: query
      schema:
        type: number
    Address:
      name: address
      in: query
      schema:
        type: string
    Org:
      name: org
      in: query
      schema:
        type: string
        format: ObjectId
    Min:
      name: min
      in: query
      schema:
        type: number
    Max:
      name: max
      in: query
      schema:
        type: number
    Zone:
      name: zone
      in: query
      schema:
        type: string
    Reason:
      name: reason
      in: query
      schema:
        type: string
    Mentor:
      name: mentor
      in: query
      schema:
        type: string
    Social:
      name: social
      in: query
      schema:
        type: string
    Lon:
      name: lon
      in: query
      schema:
        type: number
    Lat:
      name: lat
      in: query
      schema:
        type: number
    Service:
      name: service
      in: query
      schema:
        type: string
    Area:
      name: area
      in: query
      schema:
        type: string
    Sector:
      name: sector
      in: query
      schema:
        type: string

  schemas:
    Authenticated:
      type: object
      properties:
        access:
          type: string
          description: token d'access uniquement a la route nones
        refresh:
          type: string
          description: token de rafraichissement du token d'access

    JsonResponse:
      type: object
      required:
        - success
        - message
      properties:
        success:
          type: boolean
        message:
          type: string
        error:
          type: string
        data:
          type: object

    Manager:
      type: object
      required:
        - firstname
        - lastname
        - phone
        - email
        - position
      properties:
        _id:
          type: string
          format: ObjectId
          description: identifiant unique
        firstname:
          type: string
          description: prenoms
        lastname:
          type: string
          description: nom
        phone:
          type: string
          description: numero telephonique personnel
        email:
          type: string
          description: adresse mail personnel
        picture:
          type: string
          description: lien vers l'image de profil
        position:
          type: string
          description: poste occupé
        online:
          type: boolean
          description: permet d'identifier un utilisateur en ligne
        isAuthenticated:
          type: boolean
          description: permet d'identifierun utilisateur authentifier
        authorization:
          type: array
          items:
            type: string
          description: definis les authorisation des utilisateurs
        disconnected:
          type: string
          description: dernier date de deconnexion
        createdAt:
          type: string
          format: date-time
          description: date de creation de l'utilisateur
        updatedAt:
          type: string
          format: date-time
          description: derniere mis a jour de l'utilisateur

    Admin:
      type: object
      required:
        - firstname
        - lastname
        - phone
        - email
        - cni
      properties:
        _id:
          type: string
          format: ObjectId
          description: identifiant unique
        firstname:
          type: string
          description: prenoms
        lastname:
          type: string
          description: nom
        picture:
          type: string
          description: lien vers l'image de profil
        phone:
          type: string
          description: numero telephonique personnel
        email:
          type: string
          description: adresse mail personnel
        cni:
          type: string
          description: numero de piece identité national
        position:
          type: string
          description: fonction
        authority:
          type: boolean
          description: defini le superadmin l'utilisateur ayant absolument tout les droit
        online:
          type: boolean
          description: permet d'identifier un utilisateur en ligne
        isAuthenticated:
          type: boolean
          description: permet d'identifierun utilisateur authentifier
        staff:
          type: boolean
          description: permet d'identifier les admins
        authorization:
          type: array
          items:
            type: string
          description: definis les authorisation des utilisateurs
        disconnected:
          type: string
          description: dernier date de deconnexion
        createdAt:
          type: string
          format: date-time
          description: date de creation de l'utilisateur
        updatedAt:
          type: string
          format: date-time
          description: derniere mis a jour de l'utilisateur

    Lead:
      type: object
      properties:
        _id:
          type: string
          format: ObjectId
          description: identifiant unique
        firstname:
          type: string
          description: prenoms
        lastname:
          type: string
          description: nom
        picture:
          type: string
          description: lien vers l'image de profil
        phone:
          type: string
          description: numero telephonique personnel
        address:
          type: string
          description: lieu d'habitation
        online:
          type: boolean
          description: permet d'identifier un utilisateur en ligne
        isAuthenticated:
          type: boolean
          description: permet d'identifierun utilisateur authentifier
        staff:
          type: boolean
          description: permet d'identifier les admins
        authorization:
          type: array
          items:
            type: string
          description: definis les authorisation des utilisateurs
        disconnected:
          type: string
          description: dernier date de deconnexion
        createdAt:
          type: string
          format: date-time
          description: date de creation de l'utilisateur
        updatedAt:
          type: string
          format: date-time
          description: derniere mis a jour de l'utilisateur

    Member:
      type: object
      required:
        - org
        - firstname
        - lastname
        - email
        - phone
        - position
        - password
      properties:
        _id:
          type: string
          format: ObjectId
          description: identifiant unique
        org:
          type: string
          format: ObjectId
          description: identifiant de l'organisation proprietaire
        firstname:
          type: string
          description: prenoms
        lastname:
          type: string
          description: nom
        phone:
          type: string
          description: numero telephonique personnel
        email:
          type: string
          description: adresse mail personnel
        picture:
          type: string
          description: photo de profil
        position:
          type: string
          description: fonction
        password:
          type: string
          description: >
            mot de pass fort
            - 8 caracteres
            - une lettre majuscule minimum
            - une lettre minuscule minimum
            - un chiffre minimum
            - un caractere special minimum
        authority:
          type: boolean
          description: defini le membre ayant droit de modification des donnees de l'entreprise
        online:
          type: boolean
          description: permet d'identifier un utilisateur en ligne
        isAuthenticated:
          type: boolean
          description: permet d'identifierun utilisateur authentifier
        staff:
          type: boolean
          description: permet d'identifier les admins
        authorization:
          type: array
          items:
            type: string
          description: definis les authorisation des utilisateurs
        disconnected:
          type: string
          description: dernier date de deconnexion
        createdAt:
          type: string
          format: date-time
          description: date de creation de l'utilisateur
        updatedAt:
          type: string
          format: date-time
          description: derniere mis a jour de l'utilisateur

    Mentor:
      type: object
      required:
        - firstname
        - lastname
        - country
        - city
        - position
        - phone
        - email
      properties:
        _id:
          type: string
          format: ObjectId
          description: identifiant unique
        firstname:
          type: string
          description: prenoms
        lastname:
          type: string
          description: nom
        country:
          type: string
          description: pays d'habitation
        city:
          type: string
          description: ville d'habitation
        position:
          type: string
          description: fonction
        phone:
          type: string
          description: numero telephonique personnel
        email:
          type: string
          description: adresse mail personnel
        picture:
          type: string
          description: lien vers l'image de profil
        password:
          type: string
          description: >
            mot de pass fort
            - 8 caracteres
            - une lettre majuscule minimum
            - une lettre minuscule minimum
            - un chiffre minimum
            - un caractere special minimum
        codecs:
          type: string
          description: code de parainage
        referClick:
          type: number
          description: nombre de fois le lien est cliquer
        online:
          type: boolean
          description: permet d'identifier un utilisateur en ligne
        isAuthenticated:
          type: boolean
          description: permet d'identifierun utilisateur authentifier
        staff:
          type: boolean
          description: permet d'identifier les admins
        authorization:
          type: array
          items:
            type: string
          description: definis les authorisation des utilisateurs
        disconnected:
          type: string
          description: dernier date de deconnexion
        createdAt:
          type: string
          format: date-time
          description: date de creation de l'utilisateur
        updatedAt:
          type: string
          format: date-time
          description: derniere mis a jour de l'utilisateur

    Org:
      type: object
      required:
        - reason
        - social
        - country
        - state
        - address
        - location
        - phone
        - email
        - sector
        - service
        - area
      properties:
        reason:
          type: string
          description: nom de l'organisation
        mentor:
          type: string
          format: ObjectId
          description: identifiant du referant
        social:
          type: string
          description: type de societe
          enum:
            - SNC
            - SCS
            - SA
            - SAS
            - SASU
            - SARL
            - EURL
            - SCOP
            - SCIC
            - EI
            - EIRL
            - Micro-entreprise
            - SEP
            - GIE
            - SCI/SCP/...
        country:
          type: string
          description: pays
        state:
          type: string
          description: ville/coummune
        address:
          type: string
          description: location verbale
        location:
          type: object
          properties:
            type:
              type: string
            coordinates:
              type: array
              items:
                type: number
        phone:
          type: string
          description: numero professionnel de l'organisation
        email:
          type: string
          description: email professionnel de l'organisation
        sector:
          type: string
          description: identifiant du sector principal de l'organisation
        service:
          type: string
          description: service fournis
        area:
          type: string
          description: zone d'action
        picture:
          type: string
          description: photo de profil de l'organisation

    Credentials:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string


paths:
  /manager:
    post:
      summary: load data for email verify before register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Manager"
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonResponse"
    
    get:
      summary: lister les managers
      parameters:
        - $ref: "#/components/parameters/Name"
        - $ref: "#/components/parameters/Online"
        - $ref: "#/components/parameters/IsAuthenticated"
        - $ref: "#/components/parameters/After"
        - $ref: "#/components/parameters/Before"
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/Limit"
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonResponse"

  /manager/stats/count:
    get:
      summary: nombre d'element selon la requete
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonResponse"

  /manager/register:
    post:
      summary: save data collect
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
      responses:
        '201':
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonResponse"

  /manager/password/{id}:
    post:
      summary: change password
      parameters:
        - $ref: "#/components/parameters/Id"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - password
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonResponse"
  
  /manager/{id}:
    get:
      summary: recuperation d'un manager
      parameters:
        - $ref: "#/components/parameters/Id"
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonResponse"

    put:
      summary: mis a jour d'un manager
      parameters:
        - $ref: "#/components/parameters/Id"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Manager"
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonResponse"
    
    delete:
      summary: suppression d'un manager
      parameters:
        - $ref: "#/components/parameters/Id"
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonResponse"
              

  /admin/register:
    post:
      summary: >
        creation du admin avec avec restriction a aucune action
        le superadmin doit l'octroyer des authorization pour qu'il ai acces a la plateforme
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Admin"
      responses:
        "201":
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Admin"

  /admin/login:
    post:
      summary: >
        connexion par email et reception de code d'authentification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: string
              properties:
                email:
                  type: string
      responses:
        "200":
          description: Email envoyer avec success

  /admin/connect:
    post:
      summary: >
        connexion par code d'authentification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - code
              properties:
                code:
                  type: string
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Authenticated"

  /admin:
    get:
      summary: lister les admins selon ou/et avec des critere
      parameters:
        - $ref: "#/components/parameters/Name"
        - $ref: "#/components/parameters/Letter"
        - $ref: "#/components/parameters/Before"
        - $ref: "#/components/parameters/After"
        - $ref: "#/components/parameters/Position"
        - $ref: "#/components/parameters/Online"
        - $ref: "#/components/parameters/IsAuthenticated"
        - $ref: "#/components/parameters/Staff"
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/Limit"
      security:
        - bearerAuth: []
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Admin"

  /admin/new-email:
    post:
      summary: verifier le nouveau email
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: string
              required:
                - email
              properties:
                email:
                  type: string
      responses:
        "200":
          description: success

  /admin/save-email:
    put:
      summary: mis a jour du mail admin
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: string
              required:
                - code
              properties:
                code:
                  type: string
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Admin"

  /admin/recovery:
    post:
      summary: code de recuperation de code si l'email est perdu
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: string
              required:
                - recovery
              properties:
                recovery:
                  type: string
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Admin"

  /admin/{id}:
    post:
      summary: mis a jour des authorization admin
      parameters:
        - $ref: "#/components/parameters/Id"
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Admin"
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Admin"

    get:
      summary: >
        recuperation des donnees d'un admin
      parameters:
        - $ref: "#/components/parameters/Id"
      security:
        - bearerAuth: []
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Admin"

    put:
      summary: mis a jour des donnes admin
      parameters:
        - $ref: "#/components/parameters/Id"
      security:
        - bearerAuth: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Admin"
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Admin"

    delete:
      summary: suppression des donnees administrateur
      parameters:
        - $ref: "#/components/parameters/Id"
      security:
        - bearerAuth: []
      responses:
        "204":
          description: success

  /stats/admin:
    get:
      summary: nombre d'element selon la requete
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/Name"
        - $ref: "#/components/parameters/Letter"
        - $ref: "#/components/parameters/Before"
        - $ref: "#/components/parameters/After"
        - $ref: "#/components/parameters/Position"
        - $ref: "#/components/parameters/Online"
        - $ref: "#/components/parameters/IsAuthenticated"
        - $ref: "#/components/parameters/Staff"
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                type: number

  /lead:
    post:
      summary: creation  de lead
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Lead"

    get:
      summary: recuperation de plusieurs leads
      parameters:
        - $ref: "#/components/parameters/Name"
        - $ref: "#/components/parameters/Letter"
        - $ref: "#/components/parameters/Address"
        - $ref: "#/components/parameters/Before"
        - $ref: "#/components/parameters/Online"
        - $ref: "#/components/parameters/IsAuthenticated"
        - $ref: "#/components/parameters/Staff"
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/Limit"
      security:
        - bearerAuth: []
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Lead"

  /lead/{id}:
    get:
      summary: recuperation d'un profil lead
      parameters:
        - $ref: "#/components/parameters/Id"
      security:
        - bearerAuth: []
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Lead"

    put:
      summary: mis a jour du lead
      parameters:
        - $ref: "#/components/parameters/Id"
      security:
        - bearerAuth: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Lead"
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Lead"

    delete:
      summary: suppression d'un lead
      parameters:
        - $ref: "#/components/parameters/Id"
      security:
        - bearerAuth: []
      responses:
        "200":
          description: success
  
  /lead/login/{id}:
    post:
      summary: login
      parameters:
        - $ref: "#/components/parameters/Id"
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Credentials"

  /stats/lead:
    get:
      summary: total lead
      parameters:
        - $ref: "#/components/parameters/Name"
        - $ref: "#/components/parameters/Letter"
        - $ref: "#/components/parameters/Address"
        - $ref: "#/components/parameters/Before"
        - $ref: "#/components/parameters/Online"
        - $ref: "#/components/parameters/IsAuthenticated"
        - $ref: "#/components/parameters/Staff"
      security:
        - bearerAuth: []
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                type: number

  /member:
    get:
      summary: recuperation de masse
      parameters:
        - $ref: "#/components/parameters/Org"
        - $ref: "#/components/parameters/Name"
        - $ref: "#/components/parameters/Position"
        - $ref: "#/components/parameters/Online"
        - $ref: "#/components/parameters/IsAuthenticated"
        - $ref: "#/components/parameters/Staff"
        - $ref: "#/components/parameters/Before"
        - $ref: "#/components/parameters/After"
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/Limit"
      security:
        - bearerAuth: []
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Member"

    post:
      summary: creation de compte membre
      parameters:
        - $ref: "#/components/parameters/Id"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Member"
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Member"
  
  /member/add-member:
    post:
      summary: creation de compte membre
      parameters:
        - $ref: "#/components/parameters/Id"
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Member"
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Member"
  
  /member/{id}:
    get:
      summary: recuperation d'un membre
      parameters:
        - $ref: "#/components/parameters/Id"
