info:
  title: NEO DOCUMENTATION
  version: 1.0.0
  description: >
    API BACKEND NEO

    ### LES WEBSOCKETS ###

    **Authentification :**  
    Envoyer le token JWT dans l’en-tête `Authorization Bearer`.

    **Les evenements**
    
    - `NotifyCreate`
      - data
        - state
          - flottant
          - avatar
          - push
        - image
          - lien vers l'image
        - avatar
          - lien vers l'avatar
        - name
          - nom du chemin demander
        - path
          - lien du chemin demander
        - target
          - zone cible
        - message
          - message associer
        - expired
          - date d'expiration du chemin
      - responses:
        '201':
          description: created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/JsonResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Notify'
    - `NotifyUpdate`
      - data
        - id
          - identifiant unique
        - ...
      - responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/JsonResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Notify'
    - `NotifyDelete`
      - data
        - id
          - identifiant unique
      - responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonResponse'
    - `NotifyList`
      - data
        - page
        - limit
        - state
      - responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/JsonResponse'
                  - type: array
                    items:
                      $ref: '#/components/schemas/Notify'
    - `NotifyRead`
      - data
        - id
          - identifiant unique
      - responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/JsonResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Notify'
    - `findOrCreateRoom`
      - data
        - id
          - identifiant unique
      - responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/JsonResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Room'
    - `findAllRooms`
      - data
        - page
        - limit
      - responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/JsonResponse'
                  - type: array
                    items:
                      $ref: '#/components/schemas/Room'
    - `joinRoom`
      - data
        - room
          - identifiant unique
      - responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/JsonResponse'
                  - type: object'
                    properties:
                      data:
                        $ref: '#/components/schemas/Room'
    - `leaveRoom`
      - data
        - room
          - identifiant unique
      - responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/JsonResponse'
                  - type: object'
                    properties:
                      data:
                        $ref: '#/components/schemas/Room'
    - `myAllRooms`
      - responses:
        '200':
          description: OK
          content:
            application/json:
              allOf:
                - $ref: '#/components/schemas/JsonResponse'
                - type: array
                  items:
                    $ref: '#/components/schemas/Room'
    - `sendSms`
      - data
        - room
          - identifiant unique
        - content
          - contenu du message
        - state
          - etat du message
      - responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                - $ref: '#/components/schemas/JsonResponse'
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/Sms'
    - `readSms`
      - data
        - id
          - identifiant unique
      - responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/JsonResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Sms'
    - `listSms`
      - data
        - page
        - limit
        - room
      - responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/JsonResponse'
                  - type: array
                    items:
                      $ref: '#/components/schemas/Sms'
    - `deleteSms`
      - data
        - id
          - identifiant unique
      - responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonResponse'
    - `addReaction`
      - data
        - message
          - identifiant du message
        - emoji
          - emoji du message
      - responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonResponse'
    - `deleteReaction`
      - data
        - id
          - identifiant unique
      - responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonResponse'
    - `createStatus`
      - data
        - org
        - text
        - link
      - responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/JsonResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Status'
    - `retrieveStatus`
      - data
        - id
          - identifiant unique
      - responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/JsonResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Status'
    - `listStatus`
      - data
        - page
        - limit
        - org
      - responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/JsonResponse'
                  - type: array
                    items:
                      $ref: '#/components/schemas/Status'
    - `deleteStatus`
      - data
        - id
          - identifiant unique
      - responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonResponse'
    - `countStatus`
      - data
        - org
      - responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/JsonResponse'
                  - type: object
                    properties:
                      data:
                        type: number
    

servers:
  - url: http://localhost:8001/
    description: Serveur de développement local

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  
  parameters:
    _name:
      name: name
      in: query
      schema:
        type: string
    _manager:
      name: manager
      in: query
      schema:
        type: string
        format: ObjectId
    _referer:
      name: referer
      in: query
      schema:
        type: string
        format: ObjectId
    _lat:
      name: lat
      in: query
      schema:
        type: number
    _lon:
      name: lon
      in: query
      schema:
        type: number
    _radius:
      name: radius
      in: query
      schema:
        type: number
    _id:
      name: id
      in: path
      required: true
      schema:
        type: string
        format: ObjectId
    _cname:
      name: name
      in: path
      required: true
      schema:
        type: string
    _limit:
      name: limit
      in: query
      schema:
        type: number
    _page:
      name: page
      in: query
      schema:
        type: number
    _lang:
      name: lang
      in: query
      schema:
        type: string
    _currency:
      name: currency
      in: query
      schema:
        type: string
    _min:
      name: min
      in: query
      schema:
        type: number
    _max:
      name: max
      in: query
      schema:
        type: number
    _after:
      name: after
      in: query
      schema:
        type: string
        format: date-time
    _before:
      name: before
      in: query
      schema:
        type: string
        format: date-time
    _me:
      name: me
      in: query
      schema:
        type: string
    _online:
      name: online
      in: query
      schema:
        type: string
    _auth:
      name: auth
      in: query
      schema:
        type: string
    _sex:
      name: sex
      in: query
      schema:
        type: string
        enum:
          - F
          - M
    _version:
      name: version
      in: query
      schema:
        type: string
    _org:
      name: org
      in: query
      schema:
        type: string
        format: ObjectId

  schemas:
    Authenticated:
      type: object
      properties:
        accessToken:
          type: string
          description: token d'access uniquement a la route nones
        refreshToken:
          type: string
          description: token de rafraichissement du token d'access

    JsonResponse:
      type: object
      required:
        - success
        - message
      properties:
        success:
          type: boolean
        message:
          type: string
        error:
          type: string
        data:
          type: object
    
    Referer:
      type: object
      properties:
        fullname:
          type: string
        country:
          type: string
        city:
          type: string
        position:
          type: string
        phone:
          type: string
        email:
          type: string
        picture:
          type: string
          format: url
          description: lien vers l'avatar du referant
        password:
          type: string
        click:
          type: number
        online:
          type: boolean
          description: permet d'identifier un utilisateur en ligne
        isAuthenticated:
          type: boolean
          description: permet d'identifier un utilisateur authentifier
        authorization:
          type: array
          items:
            type: string
        disconnected:
          type: string
          description: dernier date de deconnexion
        createdAt:
          type: string
          format: date-time
          description: date de creation de l'utilisateur
        updatedAt:
          type: string
          format: date-time
          description: derniere mis a jour de l'utilisateur

    Neo:
      type: object
      required:
        - org
        - sex
      properties:
        _id:
          type: string
          format: ObjectId
          description: identifiant
        org: 
          type: string
          format: ObjectId
          description: identifiant de l'organisation proprietaire
        fullname:
          type: string
        picture:
          type: string
          format: url
          description: lien vers l'avatar du lead
        online:
          type: boolean
          description: definis si neo est actif ou non
        responsability: 
          type: string
          description: role de l'agent ia
        sex:
          type: string
          enum:
            - F
            - M
        mission:
          type: string
          description: que devrais faire neo
        context:
          type: string
          description: en tant que ?
        task:
          type: string
          description: comment accomplir la mission
        version:
          type: string
        createdAt:
          type: string
          format: date-time
          description: date de creation de l'utilisateur
        updatedAt:
          type: string
          format: date-time
          description: derniere mis a jour de l'utilisateur

    Manager:
      type: object
      required:
        - firstname
        - lastname
        - email
        - phone
        - position
        - password
      properties:
        _id:
          type: string
          format: ObjectId
          description: identifiant unique
        firstname:
          type: string
        lastname:
          type: string
        email:
          type: string
        phone:
          type: string
        picture:
          type: string
          format: url
          description: lien vers l'avatar du manager
        position:
          type: string
        password:
          type: string
        online:
          type: boolean
          description: permet d'identifier un utilisateur en ligne
        isAuthenticated:
          type: boolean
          description: permet d'identifier un utilisateur authentifier
        authorization:
          type: array
          items:
            type: string
        disconnected:
          type: string
          description: dernier date de deconnexion
        createdAt:
          type: string
          format: date-time
          description: date de creation de l'utilisateur
        updatedAt:
          type: string
          format: date-time
          description: derniere mis a jour de l'utilisateur
    
    Lead:
      type: object
      properties:
        firstname:
          type: string
        lastname:
          type: string
        picture:
          type: string
          format: url
          description: lien vers l'avatar du lead
        phone:
          type: string
        address:
          type: string
        online:
          type: boolean
          description: permet d'identifier un utilisateur en ligne
        isAuthenticated:
          type: boolean
          description: permet d'identifier un utilisateur authentifier
        authorization:
          type: array
          items:
            type: string
        disconnected:
          type: string
          description: dernier date de deconnexion
        createdAt:
          type: string
          format: date-time
          description: date de creation de l'utilisateur
        updatedAt:
          type: string
          format: date-time
          description: derniere mis a jour de l'utilisateur

    Employee:
      type: object
      required:
        - org
        - fullname
        - email
        - phone
        - password
      properties:
        org:
          type: string
          format: ObjectId
          description: identifiant de l'organisation proprietaire
        fullname:
          type: string
          description: nom complet de l'employer
        email:
          type: string
        phone:
          type: string
        picture:
          type: string
          format: url
          description: lien vers l'avatar de l'employer
        password:
          type: string
        online:
          type: boolean
          description: permet d'identifier un utilisateur en ligne
        isAuthenticated:
          type: boolean
          description: permet d'identifier un utilisateur authentifier
        isVerified:
          type: boolean
          description: permet d'identifier un utilisateur verifie
        authorization:
          type: array
          items:
            type: string
        disconnected:
          type: string
          description: dernier date de deconnexion
        createdAt:
          type: string
          format: date-time
          description: date de creation de l'utilisateur
        updatedAt:
          type: string
          format: date-time
          description: derniere mis a jour de l'utilisateur
    
    Admin:
      type: object
      required:
        - phone
        - email
        - cni
      properties:
        _id:
          type: string
          format: ObjectId
          description: identifiant unique
        firstname:
          type: string
        lastname:
          type: string
        picture:
          type: string
          format: url
        phone:
          type: string
          description: numero telephonique personnel
        email:
          type: string
        cni:
          type: string
          description: Carte National d'Identité
        position:
          type: string
        recovery:
          type: string
        online:
          type: boolean
          description: permet d'identifier un utilisateur en ligne
        isAuthenticated:
          type: boolean
          description: permet d'identifier un utilisateur authentifier
        authorization:
          type: array
          items:
            type: string
        disconnected:
          type: string
          description: dernier date de deconnexion
        createdAt:
          type: string
          format: date-time
          description: date de creation de l'utilisateur
        updatedAt:
          type: string
          format: date-time
          description: derniere mis a jour de l'utilisateur
    
    Notify:
      type: object
      description: >
        toute type de notification
      required:
        - name
        - path
        - expired
      properties:
        _id:
          type: string
          format: ObjectId
          description: identifiant unique
        state:
          type: string
          enum:
            - flottant
            - avatar
            - push
        image:
          type: string
          format: url
          description: lien vers l'image
        avatar:
          type: string
          format: url
          description: lien vers l'avatar
        name:
          type: string
          description: nom du chemin demander
        path:
          type: string
          format: url
          description: lien du chemin demander
        target:
          type: string
          description: zone cible
        message:
          type: string
          description: message associer
        expired:
          type: string
          format: date-time
          description: date d'expiration du chemin
        status:
          type: string
          enum:
            - pending
            - running
            - pass
          description: status
        view:
          type: object
          properties:
            size: 
              type: number
            interested:
              type: number
        createdAt:
          type: string
          format: date-time
          description: date de creation de l'utilisateur
        updatedAt:
          type: string
          format: date-time
          description: derniere mis a jour de l'utilisateur

    Device:
      type: object
      description: >
        historique des action sur la plateforme
      properties:
        hote:
          type: string
          format: ObjectId
          description: identifiant du hote
        path:
          type: string
          format: url
          description: lien du chemin demander
        type: 
          type: string
          description: nommer l'action
        method:
          type: string
          description: method lie au chemin demander
        ip:
          type: string
          description: addresse ip
        agent: 
          type: string
          description: user agent
        browser:
          type: string
          description: navigateur utiliser
        os: 
          type: string
          description: systeme d'exploitation utiliser
        location:
          type: object
          properties:
            country:
              type: string
            city:
              type: string
            region:
              type: string
            lat:
              type: number
            lon:
              type: number
        createdAt:
          type: string
          format: date-time
          description: date de creation de l'utilisateur
        updatedAt:
          type: string
          format: date-time
          description: derniere mis a jour de l'utilisateur

    Reaction:
      type: object
      description: >
        reaction a un message envoyer
      required:
        - message
        - hote
        - emoji
      properties:
        _id:
          type: string
          format: ObjectId
          description: identifiant
        message:
          type: string
          format: ObjectId
          description: identifiant du message
        hote:
          type: string
          format: ObjectId
          description: identifiant du hote
        emoji:
          type: string
          description: emoji du message
    
    Sms:
      type: object
      description: >
        message dans la disccussion
      required:
        - room
        - hote
      properties:
        _id:
          type: string
          format: ObjectId
          description: identifiant unique
        room:
          type: string
          format: ObjectId
          description: identifiant de la disccussion
        hote:
          type: string
          format: ObjectId
          description: identifiant du hote
        content:
          type: string
          description: contenu du message
        state:
          type: string
          enum:
            - text
            - external
          description: etat du message
        read:
          type: boolean
          description: message lu ou non
        createdAt:
          type: string
          format: date-time
          description: date de creation de l'utilisateur
        updatedAt:
          type: string
          format: date-time
          description: derniere mis a jour de l'utilisateur

    Guest:
      type: object
      description: >
        les intervenant dans la disccussion
      required:
        - room
        - hote
      properties:
        _id:
          type: string
          format: ObjectId
          description: identifiant unique
        room:
          type: string
          format: ObjectId
          description: identifiant de la disccussion
        hote:
          type: string
          format: ObjectId
          description: identifiant du hote
        role:
          type: string
          description: role du hote dans la disccussion
        createdAt:
          type: string
          format: date-time
          description: date de creation de l'utilisateur
        updatedAt:
          type: string
          format: date-time
          description: derniere mis a jour de l'utilisateur

    Room:
      type: object
      description: >
        disccussion
      properties:
        _id:
          type: string
          format: ObjectId
          description: identifiant unique
        name:
          type: string
          description: nom de la room
        status:
          type: string
          enum:
            - private
            - public
          description: status de la room
        createdAt:
          type: string
          format: date-time
          description: date de creation de l'utilisateur
        updatedAt:
          type: string
          format: date-time
          description: derniere mis a jour de l'utilisateur

    Attach:
      type: object
      description: >
        fichier associer au message envoyer
      required:
        - message
        - type
      properties:
        _id:
          type: string
          format: ObjectId
          description: identifiant unique
        message:
          type: string
          format: ObjectId
          description: identifiant du message
        path:
          type: string
          format: url
          description: lien vers le fichier uploader
        type:
          type: string
          enum:
            - image
            - video
            - audio
            - file
          description: type de fichier

    Rating:
      type: object
      description: >
        note d'un lead
      required:
        - lead
        - product
      properties:
        lead:
          type: string
          format: ObjectId
          description: identifiant du lead
        product:
          type: string
          format: ObjectId
          description: identifiant du product
        rating:
          type: number
          maximum: 5
          minimum: 0
          description: note du lead
        avis:
          type: string
          description: avis du lead
        createdAt:
          type: string
          format: date-time
          description: date de creation de l'utilisateur
        updatedAt:
          type: string
          format: date-time
          description: derniere mis a jour de l'utilisateur

    Product:
      type: object
      description: >
        produit a vendre
      required:
        - org
      properties:
        assign:
          type: string
          format: ObjectId
          description: identifiant de l'agent ia
        org:
          type: string
          format: ObjectId
          description: identifiant de l'organisation proprietaire
        name:
          type: string
          description: nom du produit
        description:
          type: string
          description: description du produit
        price:
          type: number
          description: prix de vente du produit
        online:
          type: boolean
          description: permet d'identifier le produit mis en vente
        stock:
          type: number
          description: stock du produit
        category:
          type: string
          description: categorie du produit
        media:
          type: array
          items:
            type: string
            format: url
          description: images/videos du produit
        brand:
          type: string
          description: marque du produit
        features:
          type: array
          items:
            type: string
          description: caracteristiques du produit
        address:
          type: string
          description: lieu de vente du produit
        sizes:
          type: array
          items:
            type: string
          description: taille du produit
        colors:
          type: array
          items:
            type: string
          description: couleur du produit
        delivery:
          type: object
          properties:
            in:
              type: number
              description: prix de livraison dans la zone de vente
            out: 
              type: number
              description: prix de livraison en dehors de la zone de vente
        ondemand:
          type: string
          description: definis le type de service livraison/...
        warranty:
          type: string
          description: definis la garantie du produit
        bonus:
          type: array
          items:
            type: object
            format: Product
    
    Order:
      type: object
      description: >
        commande de vente de produit
      required:
        - lead
        - assign
        - items
      properties:
        _id:
          type: string
          format: ObjectId
          description: identifiant unique
        lead:
          type: string
          format: ObjectId
          description: identifiant du lead
